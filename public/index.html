<!DOCTYPE html>
<html>
<head>
  <title>Brain Age Predictor</title>
</head>
<body>
  <h1>ðŸ§  Brain Age Predictor</h1>
  <form id="quizForm">
    <p>1. What is 9 + 6?</p>
    <input type="text" name="q1" required>

    <p>2. What comes next: 2, 4, 6, ...?</p>
    <input type="text" name="q2" required>

    <p>3. What is 5 Ã— 5?</p>
    <input type="text" name="q3" required>

    <p>4. Which is odd: 22, 17, 44?</p>
    <input type="text" name="q4" required>

    <p>5. What is the square root of 64?</p>
    <input type="text" name="q5" required>

    <button type="submit">Submit</button>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById("quizForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      const response = await fetch('/score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = "Your brain age is ~" + result.brainAge + "\n\n" + result.suggestion;
    });
  </script>
</body>
</html>
