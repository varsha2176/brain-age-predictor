<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Brain Age Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .question input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #submitBtn, #retryBtn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }

    #retryBtn {
      display: none;
      background-color: #3cb371;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Brain Age Predictor</h1>
    <form id="quizForm">
      <div id="questionsContainer"></div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="result"></div>
    <button id="retryBtn" onclick="loadQuestions()">üîÅ Try Again</button>
  </div>

  <script>
    const allQuestions = [
      { q: "What is 9 + 6?", a: "15" },
      { q: "What comes next: 2, 4, 6, ...?", a: "8" },
      { q: "What is 5 √ó 5?", a: "25" },
      { q: "Which is odd: 22, 17, 44?", a: "17" },
      { q: "What is the square root of 64?", a: "8" },
      { q: "What is 12 √∑ 3?", a: "4" },
      { q: "What is 11 + 11?", a: "22" },
      { q: "Which is a prime: 9, 13, 21?", a: "13" },
      { q: "What is 100 - 76?", a: "24" },
      { q: "What is 7 √ó 6?", a: "42" }
    ];

    let selectedQuestions = [];

    function loadQuestions() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("retryBtn").style.display = "none";
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      selectedQuestions = [...allQuestions]
        .sort(() => 0.5 - Math.random())
        .slice(0, 5);

      selectedQuestions.forEach((q, i) => {
        container.innerHTML += `
          <div class="question">
            <label for="q${i}">${i + 1}. ${q.q}</label>
            <input type="text" id="q${i}" name="q${i}" required />
          </div>
        `;
      });
    }

    document.getElementById("quizForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;

      selectedQuestions.forEach((q, i) => {
        const userAnswer = document.getElementById(`q${i}`).value.trim();
        if (userAnswer === q.a) score++;
      });

      const brainAge = 30 - score * 2;
      document.getElementById("result").innerHTML = `
        üß† Your brain age is <strong>~${brainAge}</strong><br/>
        ${score === 5 ? "Genius level! üß†üî•" : "You're doing good! A bit more practice can help."}
      `;
      document.getElementById("retryBtn").style.display = "block";
    });

    loadQuestions();
  </script>
</body>
</html>
